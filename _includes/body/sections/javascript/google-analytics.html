{% if site.analytics.enabled and site.analytics.google_analytics.enabled %}
	{% assign javascript_google_analytics_html = null %}
	{% capture javascript_google_analytics_html %}
<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-158074190-1"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-158074190-1');
		</script>
	{% endcapture %}
	{{ javascript_google_analytics_html | strip_newlines | remove:'	' }}
{% endif %}
